<!DOCTYPE html>
<html>
<meta charset="utf-8">

<!-- Example based on http://bl.ocks.org/mbostock/3887118 -->
<!-- Tooltip example from http://www.d3noob.org/2013/01/adding-tooltips-to-d3js-graph.html -->
<!-- Coding style based on http://gist.github.com/mbostock/5977197 -->

<style>
body {
  font: 11px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

/* .dot {
  stroke: #000;
} */

.tooltip {
  position: absolute;
  pointer-events: none;
  background-color:white;
  /* background-color: #5bcaff; */
}
</style>
<body>
<script src="https://d3js.org/d3.v3.min.js"></script>

<script>
var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

/*
 * value accessor - returns the value to encode for a given data object.
 * scale - maps value to a visual display encoding, such as a pixel position.
 * map function - maps from data value to display value
 * axis - sets up axis
 */

// setup x
var xValue = function(d) { return d.GraduationRate;}, // data -> value
    xScale = d3.scale.linear().range([0, width]), // value -> display
    xMap = function(d) { return xScale(xValue(d));}, // data -> display
    xAxis = d3.svg.axis().scale(xScale).orient("bottom");

// setup y
var yValue = function(d) { return d["LowIncome"];}, // data -> value
    yScale = d3.scale.linear().range([height, 0]), // value -> display
    yMap = function(d) { return yScale(yValue(d));}, // data -> display
    yAxis = d3.svg.axis().scale(yScale).orient("left");

// setup fill color
// var cValue = function(d) { return d.Manufacturer;},
//     color = d3.scale.category10();

// add the graph canvas to the body of the webpage
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// add the tooltip area to the webpage
var tooltip = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

// load data
d3.csv("ScatterPlotData.csv", function(error, data) {

  // change string (from CSV) into number format
  data.forEach(function(d) {
    d.GraduationRate = +d.GraduationRate;
    d.LowIncome = +d.LowIncome;
//    console.log(d);
  });

  // don't want dots overlapping axis, so add in buffer to data domain
  xScale.domain([d3.min(data, xValue)-1, d3.max(data, xValue)+1]);
  yScale.domain([d3.min(data, yValue)-1, d3.max(data, yValue)+1]);

  // x-axis
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", 30)
      .style("text-anchor", "end")
      .text("Graduation Rate");

  // y-axis
  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", -40)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Low Income");

  // draw dots
  svg.selectAll(".dot")
      .data(data)
    .enter().append("circle")
      .attr("class", "dot")
      .attr("r", 5)
      .attr("cx", xMap)
      .attr("cy", yMap)
      .style("fill", function(d){
        if (d.HighSchool == "Whole Boston")
        return "#30d9ba";
        else if (d.HighSchool == "MA")
        return "#ffe181";
        else if (d.HighSchool == "East Boston High School")
        return "#feaa64";
        else return "#01a7fb";
      })
      // .style("fill", function(d) { return color(cValue(d));})
      .on("mouseover", function(d) {
          tooltip.transition()
               .duration(200)
               .style("opacity", .8);
          tooltip.html(d["HighSchool"] + "<br/> (GR: " + xValue(d)
	        + ", LI: " + yValue(d) + ")")
               .style("left", (d3.event.pageX + 5) + "px")
               .style("top", (d3.event.pageY - 28) + "px");
      })
      .on("mouseout", function(d) {
          tooltip.transition()
               .duration(500)
               .style("opacity", 0);
      });

  // draw legend
  // var legend = svg.selectAll(".legend")
  //     .data(color.domain())
  //   .enter().append("g")
  //     .attr("class", "legend")
  //     .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });
  //
  // // draw legend colored rectangles
  // legend.append("rect")
  //     .attr("x", width - 18)
  //     .attr("width", 18)
  //     .attr("height", 18)
  //     .style("fill", color);
  //
  // // draw legend text
  // legend.append("text")
  //     .attr("x", width - 24)
  //     .attr("y", 9)
  //     .attr("dy", ".35em")
  //     .style("text-anchor", "end")
  //     .text(function(d) { return d;})

  var lg = calcLinear(data, "GraduationRate", "LowIncome", d3.min(data, function(d){ return d.GraduationRate}), d3.min(data, function(d){ return d.GraduationRate}));

       svg.append("line")
           .attr("class", "regression")
           .attr("x1", xScale(lg.ptA.x))
           .attr("y1", yScale(lg.ptA.y))
           .attr("x2", xScale(lg.ptB.x))
           .attr("y2", yScale(lg.ptB.y))
           .attr("stroke", "#01a7fb")
           .attr("stroke-dasharray", "10,5")
           .attr("stroke-width","3px")

           .style("opacity", "0.5");

           function calcLinear(data, x, y, minX, minY){
                var n = data.length;
                var pts = [];
                data.forEach(function(d,i){
                  
                  var obj = {};
                  obj.x = d[x];
                  obj.y = d[y];
                  obj.mult = obj.x*obj.y;
                  pts.push(obj);
                });

                var sum = 0;
                var xSum = 0;
                var ySum = 0;
                var sumSq = 0;
                pts.forEach(function(pt){
                  sum = sum + pt.mult;
                  xSum = xSum + pt.x;
                  ySum = ySum + pt.y;
                  sumSq = sumSq + (pt.x * pt.x);
                });
                var a = sum * n;
                var b = xSum * ySum;
                var c = sumSq * n;
                var d = xSum * xSum;
                var m = (a - b) / (c - d);
                var e = ySum;
                var f = m * xSum;
                var b = (e - f) / n;

                return {
                  ptA : {
                    x: minX,
                    y: m * minX + b
                  },
                  ptB : {
                    y: minY,
                    x: (minY - b) / m
                  }
                }

              }

});

</script>
</body>
</html>
